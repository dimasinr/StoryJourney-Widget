server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  # Directory listing so you can see and copy the bundle filename (e.g., storyjourney-widget.iife.js)
  location / {
    try_files $uri $uri/ =404;
    autoindex on;
  }

  # Disable caching for JS/CSS because the lib filename is not hashed
  location ~* \.(js|css)$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    try_files $uri =404;
  }

  # Long cache for images and other static assets
  location ~* \.(svg|png|jpg|jpeg|gif|webp|ico)$ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }
}
